# Nginx конфигурация для rentalall.ru

# Upstream для Django
upstream rentalall_backend {
    server 127.0.0.1:8001;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name rentalall.ru www.rentalall.ru;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name rentalall.ru www.rentalall.ru;

    # SSL certificates (будут созданы через certbot)
    ssl_certificate /etc/letsencrypt/live/rentalall.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rentalall.ru/privkey.pem;

    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Логи
    access_log /var/log/nginx/rentalall_access.log;
    error_log /var/log/nginx/rentalall_error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 20M;

    # Статика React (production build)
    location / {
        root /root/rentalall/frontend/build;
        try_files $uri $uri/ /index.html;
        
        # Кеширование статики
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API Django
    location /api/ {
        proxy_pass http://rentalall_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Django Admin
    location /admin/ {
        proxy_pass http://rentalall_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Swagger/ReDoc
    location /swagger/ {
        proxy_pass http://rentalall_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /redoc/ {
        proxy_pass http://rentalall_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Django static files (admin, swagger)
    location /static/ {
        alias /root/rentalall/backend/staticfiles/;
        expires 1y;
        add_header Cache-Control "public";
    }

    # Django media files (загруженные фото площадок)
    location /media/ {
        alias /root/rentalall/backend/media/;
        expires 30d;
        add_header Cache-Control "public";
    }
}

